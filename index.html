<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing logo -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <h3><i class="material-icons">group</i>Social Focus</h3>
      </div>
      <div id="user-container">
        <div hidden id="user-pic-tw"></div>
        <div hidden id="user-name-tw"></div>
        <button hidden id="sign-out-tw" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white" onclick="twitterSignout()">
          Sign-out
        </button>
        <button id="sign-in-tw" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white" onclick="twitterSignin()">
          <i class="material-icons">account_circle</i>Sign-in with Twitter
        </button>
		 <div hidden id="user-pic-gg"></div>
        <div hidden id="user-name-gg"></div>
        <button hidden id="sign-out-gg" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white" onclick="googleSignout()">
          Sign-out
        </button>
		<button id="sign-in-gg" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white" onclick="googleSignin()">
          <i class="material-icons">account_circle</i>Sign-in with Google
        </button>
      </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
    <div id="contenido">
		<h1>Prueba de login con Redes Sociales</h1>
		<h4>Hacer click en los botones de la barra superior para validar el acceso a las redes sociales.</h4>
		<div id="msj"></div>
	</div>
  </main>
</div>
