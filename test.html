<body>
<button onclick = "googleSignin()">Google Signin</button>
<button onclick = "googleSignout()">Google Signout</button>

<button onclick = "twitterSignin()">Twitter Signin</button>
<button onclick = "twitterSignout()">Twitter Signout</button>

<div id="msj"></div>

<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
<script>
  // Initialize Firebase

<script>
var provider = new firebase.auth.GoogleAuthProvider();

function googleSignin() {
   firebase.auth().signInWithPopup(provider).then(function(result) {
      var token = result.credential.accessToken;
      var user = result.user;
	  
	  document.getElementById("msj").innerHTML="Acceso con Google Satisfactorio!<br /><br /><strong>Access Token:</strong> "+token+"<br /><strong>User: </strong>"+user+"<br /><br />";
      
   }).catch(function(error) {
      var errorCode = error.code;
      var errorMessage = error.message;
		
      console.log(error.code)
      console.log(error.message)
   });
}

function googleSignout() {
   firebase.auth().signOut()
	
   .then(function() {
      console.log('Signout Succesfull')
   }, function(error) {
      console.log('Signout Failed')  
   });
}

var provider2 = new firebase.auth.TwitterAuthProvider();

function twitterSignin() {
   firebase.auth().signInWithPopup(provider2).then(function(result) {
      var token = result.credential.accessToken;
      var user = result.user;
	  var secret = result.credential.secret;
		
      document.getElementById("msj").innerHTML+="Acceso con Twitter satisfactorio!<br /><br /><strong>Access Token:</strong> "+token+" <br /><strong>Secret:</strong> "+secret+"<br /><strong>User: </strong>"+user+"<br /><br />";
   }).catch(function(error) {
      console.log(error.code)
      console.log(error.message)
   });
}

function twitterSignout() {
   firebase.auth().signOut()
   
   .then(function() {
      console.log('Signout successful!')
   }, function(error) {
      console.log('Signout failed!')
   });
   
   document.getElementById("msj").innerHTML="";
   
}
</script>

</body>
