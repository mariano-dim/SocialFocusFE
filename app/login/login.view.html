<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">E-mail</label>
            <input type="text" name="username" id="username" placeholder="Ingrese su direcci&oacute;n de E-mail completa" class="form-control" ng-model="vm.email" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Se requiere la direcci&oacute;n de E-mail!</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Contrase&ntilde;a</label>
            <input type="password" name="password" id="password" placeholder="Ingrese su contrase&ntilde;a" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">El ingreso requiere contrase&ntilde;a!</span>
        </div>
