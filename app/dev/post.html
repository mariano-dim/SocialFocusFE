	<div class="jumbotron">
	<div id="contenedor" class="container">
		
		<div id="barra">
			<ul class="nav nav-pills">
			  <li role="presentation"><a href="#tweets" onclick="javascript:showDiv('tweets')">Mostrar Tweets</a></li>
			  <li role="presentation"><a href="#muestraTL" onclick="javascript:showDiv('muestraTL')">Mostrar L&iacute;nea de Tiempo</a></li>

			</ul>
			<!--<button onclick="javascript:showDiv('tweets')">Mostrar Tweets</button></a> | <a href="#muestraTL" onclick="javascript:showDiv('muestraTL')">Mostrar Timeline</a> | <a href="#creaPost" onclick="javascript:showDiv('creaPost')">Publicar Tweets</a>-->

		<div id="tweets">
			
		</div>
		<div id="muestraTL">
			
		</div>
		<div id="creaPost">
			<div id="notifier"></div>
			<form method="post" action="javascript:procesar()">
				<textarea id="post" placeholder="Escribir contenido del Tweet..."></textarea><br />
				<div class="der"><button type="submit">Publicar</button></div>
			</form>
		</div>

	<script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
	
	<script>
	
		function showDiv(id){
			clean();
			$('#'+id+'').css("display", "block");
		}
		
		function clean(){
			$("#tweets").css("display", "none");
			$("#muestraTL").css("display", "none");
			$("#creaPost").css("display", "none");
		}
		
		function starter(){
			ownTweets();
			getTimeline();
		}
		
		function ownTweets(){
			var twits = [];
			
			//HARCODEO:
			var user="SocialFocus"; 
			var userSF="damian@prueba.com";
			
			 $.ajax({
				 type: "GET",
				 url: "http://localhost:8080/api/tweets/UserTimeline/_" + user +"?email="+ userSF,
				 dataType: 'json',
				 timeout: 600000,
				 success:  function(resp){
					twits=resp;
					//alert(JSON.stringify(twits[0],null,4));
					 var content="";
					for (i = 0; i<=twits.length-1;i++){
						content += "<div class='post'><img class='profileimage' src='"+twits[i].user.profileImageURL+"' /><strong>"+twits[i].user.name+"</strong><br />"+twits[i].text+"</div>";
					}
			 
					$('#tweets').html(content);
					
					
				 },
				 error: function(e) {
					 $('#tweets').html("Obtencion de Tweets fallo");
				 }
			 });
		}

		//OBTENER TIMELINE GENERAL
		function getTimeline(){
			
			var twits = [];
			
			//HARCODEO:
			var userSF="damian@prueba.com";
			
			 $.ajax({
				 type: "GET",
				 url: "http://localhost:8080/api/tweets/email/" + userSF,
				 dataType: 'json',
				 timeout: 600000,
				 success:  function(resp){
					twits=resp;
					 var content="";
					for (i = 0; i<=twits.length-1;i++){
						content += "<img src='"+twits[i].user.profileImageURL+"' align='left' /><strong>"+twits[i].user.name+"</strong><br /><br />"+twits[i].text+"<br /> <br />";
					}
			 
					$('#muestraTL').html(content);
										
				 },
				 error: function(e) {
					 $('#muestraTL').html("Obtencion de Timeline fallo");
				 }
			 });
			
		}
		
		
		function procesar(){
			
			//usuario hardcodeado
			 var userSF="damian@prueba.com";
			
			var datos = {}
			 datos["email"] = userSF;
			 datos["socialnetwork"]= "Twitter";
			 datos["texto"]= $('#post').val();
			 
	 
			 $.ajax({
				 type: "POST",
				 contentType: "application/json",
				 url: "http://localhost:8080/api/tweets/Create",
				 data: JSON.stringify(datos),
				 dataType: 'json',
				 timeout: 600000,
				 success:  function(data){
					$('#notifier').html("El mensaje se gener√≥ correctamente.");
					ownTweets();
				 },
				 error: function(e) {
					 alert("ERROR");
				 }
			 });
		}
	
	</script>
