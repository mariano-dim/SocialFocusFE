<script>
//Chequear si el usuario tiene redes sociales asociadas
function checkToken(){
	
	$.ajax({
		 type: "GET",
		 url: "http://localhost:8080/api/usuario/token/twitter/email/" + $('#tt').val(),
		 dataType: 'json',
		 timeout: 600000,
		 success:  function(resp){
			
			 alert('Tiene RS');
			
		 },
		 error: function(e) {
			alert('No tiene RS');
		 }
	 });
	
}



</script>
