<section>
    <div class="container" ng-controller="dashboardCtrl">
        <div class="box-header">
            <h2>Log In</h2>
        </div>

        <p ng-repeat="usuario in usuarios">
            <span>{{usuario.mail}}</span>
            <span>{{usuario.clave}}</span>
            <span>{{usuario.creationDate}}</span>
            <span>{{usuario.telefono}}</span>
            <span>{{usuario.fechaNacimiento}}</span>
            <span>{{usuario.pais}}</span>
            <span>{{usuario.provincia}}</span>
            <span>{{usuario.ciudad}}</span>
            <span>{{usuario.calle}}</span>
            <!--<span>{{_id}}</span>
            <span>{{_class}}</span>-->
        </p>


    </div>
</section>
